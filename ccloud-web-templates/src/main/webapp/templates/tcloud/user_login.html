<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" href="${CTPATH}/css/normalize.css">
	<link rel="stylesheet" href="${CTPATH}/css/weui.min.css">
	<link rel="stylesheet" href="${CTPATH}/css/jquery-weui.min.css">
	<link rel="stylesheet" href="${CTPATH}/css/icomoon.css">
	<link rel="stylesheet" href="${CTPATH}/css/unlock.css">
    <title>用户登录</title>
    <style>

    input {
        position: relative;
        left: 0;
		margin-left: 1.5rem;
		margin-right: 1rem;
    }

    #bind {
        color: #fff;
        border-radius: 4px;
    }

    .input-area i:first-child {
        height: 2rem;
        line-height: 2rem;
        font-size: 1rem;
        position: absolute;
        left: 0;
        bottom: 0;
    }

    #phone, #code {
        width: 100%;
    }

    .input-area {
        color: #afb8c1;
    }

    header {
        text-align: center;
        padding-top: 25%;
        height: 25%;
        font-family: '宋体';
        color: #ea6f5a;
	}
	
	#login {
		max-width: 600px;
		margin: 0 auto;
	}

	.icon-times-circle {
      position: absolute!important;
      right: 0!important;
      font-size: 1rem!important;
	  top: 0.5rem;
    }

	input:-webkit-autofill { 
		box-shadow: 0 0 0px 1000px white inset !important;
	}
    </style>
</head>

<body>
	<div id="login">
	<header>
		<h1>协同云平台</h1>
        <h3>用户登录</h3>
	</header>
	<form action="${CPATH}/user/login" method="post" id="form">
		<main>
			<div class="input-area">
				<div>
					<i class="icon-mobile"></i>
					<input type="text" name="username" id="phone" maxlength="11" placeholder="手机号">
					<i class="icon-times-circle"></i>
					<!-- <div id="get-code">获取验证码</div> -->
				</div>
				<div>
					<i class="icon-lock"></i>
					<input type="password" name="password" id="code" placeholder="密码" maxlength="8">
					<i class="icon-times-circle"></i>
				</div>
			</div>
			<button id="bind">登录</button>
		</main>
	</form>
	</div>
</body>
<script src="${CTPATH}/js/jquery-3.2.1.min.js"></script>
<script src="${CTPATH}/js/jquery-weui.min.js"></script>
<script src="${CTPATH}/js/fastclick.js"></script>
<script src="${CTPATH}/js/comm.js"></script>
<!-- <script src="${CTPATH}/js/vconsole.min.js"></script> -->
<script>
	$(function() { 
		
		var isSend = false;
		
		var $bind = $('#bind');
	    var $form = $('#form');
	    var $mobile = $('#phone');
	    var $code = $('#code');
		
		FastClick.attach(document.body);
		
		$(document).on("input", "#phone", function () {
		    var $this = $(this);
		    $this.next().show();
		    if (($mobile.val().length === 0)) {
		      $this.next().hide();
		    }
		}).on('focus', '#phone', function() {
			var $this = $(this);
			$this.val()?$this.next().show():'';
		}).on("input", "#code", function () {
		    var $this = $(this);
		    if($this.is(':focus')){
		    	$this.next().show();
			    if (($code.val().length === 0)) {
			      $this.next().hide();
			    }
		    }
		}).on("touchend", ".icon-times-circle", function () {
		    var $this = $(this);
		    if ($(this).prev().is($mobile)) {
				$('.icon-times-circle').hide();
				$('input').val("");
		    } else {
			    $this.prev().val("");
			    $this.hide();
		    }
		});
		
		var param = function() {
	        return {
	            mobile: $mobile.val(),
	            code: $code.val()
	        }
	    }
		
	    function sendSms() {
	        var url = "${CPATH}/smsCode/send";
	        Utils.ajax(url, param(), null);
	    }
	    
	    function checkMobile(mobile) {
	    	var url = "${CPATH}/user/checkMobile";
	    	Utils.ajax(url, {'mobile': mobile}, mobileCallback);
	    }
	    
	    $bind.on('click', function() {
	    	$form.ajaxSubmit({
                type: "post", 
                dataType: "json", 
                success: function(data) {
                    if (data.errorCode == 0) {
                        window.location.href = "/";
                    } else {
                        alert(data.message);
                    }
                },
                error: function() {
                    alert("信息提交错误");
                }
            });
        });
        
	    var callback = function(res) {
	        if (res.errorCode == 0) {
	        	location.href = "/";
	        }
	    }
	    
	    var mobileCallback = function(res) {
	    	if (res.errorCode != 0) {
	    		$.toptip(res.message, 'error');
	    	}
	    }
		
	})
</script>

</html>
