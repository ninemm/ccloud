<#include "../_inc/_layout.html"/> 
<#include "_option_script.html"/> 
<@layout active_id=p child_active_id=c>
<section class="content-header">
	<h1>经销商定制化服务</h1>
</section>

<!-- Main content -->
<section class="content">
	<p class="content-msg">
	    系统自定义
	</p>
	<form action="${CPATH}/admin/option/save" method="POST" id="form">
		<input type="hidden" name="ucode" value="${ucode}">
        <input type="hidden" name="autosave" value="seller_store_check_${(session.sellerCode)!},web_order_price_edit_${(session.sellerCode)!},web_procedure_review_${(session.sellerCode)!},web_procedure_review_edit_${(session.sellerCode)!},web_proc_customer_review_${(session.sellerCode)!},web_proc_customer_visit_${(session.sellerCode)!}">
        
		<div class="row">
			<div class="col-xs-12">
				<h4 class="jp-set-title">常规选项</h4>
				<ul class="list-unstyled">
					<li class="jp-set-pad">
						<div class="col-sm-3 ">
							<div class="  jp-set-title-line jp-set-info ">库存检查</div>
						</div>
						<div class="col-sm-9  jp-set-title-line">
							<div class="col-sm-6 jp-table-distance-top ">
								<label><input type="checkbox" value="true" name="seller_store_check_${(session.sellerCode)!}" ${OPTION_CHECKED('seller_store_check_${(session.sellerCode)!}')}> 开启库存检查功能 </label>
							</div>
						</div>
						<div class="clr"></div>
					</li>
					<li class="jp-set-pad">
						<div class="col-sm-3 ">
							<div class="  jp-set-title-line jp-set-info ">下单修改价格</div>
						</div>
						<div class="col-sm-9  jp-set-title-line">
							<div class="col-sm-6 jp-table-distance-top ">
								<label><input type="checkbox" value="true" name="web_order_price_edit_${(session.sellerCode)!}" ${OPTION_CHECKED('web_procedure_review_${(session.sellerCode)!}')}> 开启下单修改价格功能 </label>
							</div>
						</div>
						<div class="clr checkbox"></div>
					</li>
					<li class="jp-set-pad">
						<div class="col-sm-3 ">
							<div class="  jp-set-title-line jp-set-info ">流程审核(订单)</div>
						</div>
						<div class="col-sm-9  jp-set-title-line">
							<div class="col-sm-6 jp-table-distance-top ">
								<label><input type="checkbox" value="true" name="web_procedure_review_${(session.sellerCode)!}" ${OPTION_CHECKED('web_procedure_review_${(session.sellerCode)!}')}> 开启流程审核功能 </label>
							</div>
						</div>
						<div class="clr checkbox"></div>
					</li>
					<li class="jp-set-pad">
						<div class="col-sm-3 ">
							<div class="  jp-set-title-line jp-set-info ">流程审核(订单修改)</div>
						</div>
						<div class="col-sm-9  jp-set-title-line">
							<div class="col-sm-6 jp-table-distance-top ">
								<label><input type="checkbox" value="true" name="web_procedure_review_edit_${(session.sellerCode)!}" ${OPTION_CHECKED('web_procedure_review_edit_${(session.sellerCode)!}')}> 开启流程审核(订单修改)功能 </label>
							</div>
						</div>
						<div class="clr checkbox"></div>
					</li>
					<li class="jp-set-pad">
                        <div class="col-sm-3 ">
                            <div class="  jp-set-title-line jp-set-info ">流程审核(客户)</div>
                        </div>
                        <div class="col-sm-9  jp-set-title-line">
                            <div class="col-sm-6 jp-table-distance-top ">
                                <label><input type="checkbox" value="true" name="web_proc_customer_review_${(session.sellerCode)!}" ${OPTION_CHECKED('web_proc_customer_review_${(session.sellerCode)!}')}> 开启流程审核功能 </label>
                            </div>
                        </div>
                        <div class="clr checkbox"></div>
                    </li>
                    <li class="jp-set-pad">
                        <div class="col-sm-3 ">
                            <div class="  jp-set-title-line jp-set-info ">新增拜访审核</div>
                        </div>
                        <div class="col-sm-9  jp-set-title-line">
                            <div class="col-sm-6 jp-table-distance-top ">
                                <label><input type="checkbox" value="true" name="web_proc_customer_visit_${(session.sellerCode)!}" ${OPTION_CHECKED('web_proc_customer_visit_${(session.sellerCode)!}')}> 开启新增拜访审核功能 </label>
                            </div>
                        </div>
                        <div class="clr checkbox"></div>
                    </li>                   
					<li class="jp-set-pad">
						<div class="col-sm-3 ">
							<div class="  jp-set-title-line jp-set-info ">商品数量审核</div>
						</div>
						<div class="col-sm-9  jp-set-title-line">
							<div class="col-sm-6 jp-table-distance-top ">
								<input class="form-control input-md" type="text" name="web_proc_num_limit_${(session.sellerCode)!}" value="${OPTION('web_proc_num_limit_${(session.sellerCode)!}')!}">
							</div>
							<p>如：超过10件开启审核流程</p>
						</div>
						<div class="clr"></div>
					</li>
					<li class="jp-set-pad">
						<div class="col-sm-3 ">
							<div class="  jp-set-title-line jp-set-info ">商品价格审核</div>
						</div>
						<div class="col-sm-9  jp-set-title-line">
							<div class="col-sm-6 jp-table-distance-top ">
								<input class="form-control input-md" type="text" name="web_proc_price_limit_${(session.sellerCode)!}" value="${OPTION('web_proc_price_limit_${(session.sellerCode)!}')!}">
							</div>
							<p>如：超过5000元开启审核流程</p>
						</div>
						<div class="clr"></div>
					</li>
				</ul>
			</div>
			<!-- /.box -->
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button type="button" onclick="doSubmit()" class="btn btn-primary">保存更改</button>
			</div>
		</div>
		<!-- /.row -->
	</form>
</section>
<!-- /.content -->
</@layout>
