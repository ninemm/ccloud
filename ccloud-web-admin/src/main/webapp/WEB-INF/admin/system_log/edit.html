<#include "../_inc/_layout.html"/>

<#macro script_import>
	<!-- bootstrapvalidator -->
	<script src="${CPATH}/static/plugins/bootstrapvalidator/bootstrapValidator.js"></script>
</#macro>

<#macro css_import>
	<!-- bootstrapvalidator -->
	<link rel="stylesheet" href="${CPATH}/static/plugins/bootstrapvalidator/bootstrapValidator.css">
</#macro>

<#macro script>

</#macro>

<@layout active_id=p child_active_id=c>

<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>系统日志详细</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">统计分析</a></li>
		<li class="active">系统日志详细</li>
	</ol>
</section>
<!-- Main content -->
<section class="content">
	<div class="box box-default">
		<div class="box-header with-border">
			<h3 class="box-title">系统日志详细</h3>
			<div class="box-tools">
				<button type="button" class="btn btn-box-tool" data-widget="collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<form id="form" class="form-horizontal" >
			<input type="hidden" name="systemLog.id" value="${(systemLog.id)!}">
			<div class="box-body">
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">系统名称:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.sname" value="${(systemLog.sname)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">模块名称:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.mname" value="${(systemLog.mname)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">功能名称:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.oname" value="${(systemLog.oname)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">创建者:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.username" value="${(systemLog.uname)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">开始时间:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.start_date" value="${(systemLog.start_date)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">结束时间:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.end_date" value="${(systemLog.end_date)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">action耗时:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.action_cost_time" value="${(systemLog.action_cost_time)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">view耗时:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.view_cost_time" value="${(systemLog.view_cost_time)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">总耗时:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.total_cost_time" value="${(systemLog.total_cost_time)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">cookie:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.cookie" value="${(systemLog.cookie)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">描述:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.description" value="${(systemLog.description)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">ip:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.ip" value="${(systemLog.ip)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">请求方法类型:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.method" value="${(systemLog.method)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">referer:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.referer" value="${(systemLog.referer)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">请求路径:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.request_path" value="${(systemLog.request_path)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">userAgent:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.user_agent" value="${(systemLog.user_agent)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">功能ID:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.operation_id" value="${(systemLog.operation_id)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">accept:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.accept" value="${(systemLog.accept)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">acceptEncoding:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.accept_encoding" value="${(systemLog.accept_encoding)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">acceptLang:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.accept_lang" value="${(systemLog.accept_lang)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">connection:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.connection" value="${(systemLog.connection)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">host:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.user_agent" value="${(systemLog.host)!}" readonly>
					</div>
				</div>
				<div class="form-group col-sm-12 validata-box">
					<label class="control-label col-sm-2">xrequestedwith:</label>
					<div class="input-group col-md-4 col-sm-10">
						<input class="form-control input-sm" type="text" name="systemLog.user_agent" value="${(systemLog.xrequestedwith)!}" readonly>
					</div>
				</div>
				
				
			</div>

			<div class="box-footer"> 
				<input type="button" class="btn btn-primary" onclick="window.history.back(); return false;" value="返  回" hidefocus="true" />
			</div>
		</form>
	</div>
</section>

</@layout>
