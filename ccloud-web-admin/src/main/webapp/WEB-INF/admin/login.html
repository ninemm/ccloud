<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录渠道云</title>

  	<meta name=”renderer” content=”webkit”>
  	<meta http-equiv=”X-UA-Compatible” content=”IE=Edge,chrome=1″ >
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
  
	<!-- Bootstrap 3.3.5 -->
	<link rel="stylesheet" href="${CPATH}/static/bootstrap/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="${CPATH}/static/font-awesome/css/font-awesome.css">
	
	<!-- Theme style -->
	<link rel="stylesheet" href="${CPATH}/static/lte/css/AdminLTE.min.css">
	<link rel="stylesheet" href="${CPATH}/static/plugins/pace/pace.min.css">
	
	<!--[if lt IE 9]>
	 <script src="${CPATH}/static/plugins/html5/html5shiv.min.js"></script>
	 <script src="${CPATH}/static/plugins/html5/respond.min.js"></script>
	<![endif]-->
	<!-- bootstrapValidator -->
	<link rel="stylesheet" href="${CPATH}/static/plugins/toastr/toastr.css">
	<!-- jQuery 2.1.4 -->
	<script src="${CPATH}/static/plugins/jquery/jquery.min.js"></script>
	<script src="${CPATH}/static/plugins/jquery/jquery.form.min.js"></script>
	<!-- layer -->
	<script src="${CPATH}/static/layer/layer.js"></script>
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="#"><b>渠道云平台 V2.0</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">管理员登录</p>
			<form action="${CPATH}/admin/login" method="post" id="loginform">
					<p id="p"><i class="fa fa-exclamation-triangle"></i><span id = "uname"></span><p>
				<div class="form-group has-feedback">
					<label>用户名/手机号：</label> 
					<input class="form-control" name="usernameORmobile" value="admin" id="_usernameORmobile">
					<span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<label>密码：</label> 
					<input type="password" name="password" class="form-control" value="Jiayan.2018">
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<!-- <div class="form-group has-feedback" id="_account" style="display:none;">
                    <label>账套：</label>
                    <select class="form-control input-sm" id="_seller_id" name="sellerId"></select>
                </div> -->
				<div class="row">
					<div class="col-xs-8">
						<div class="form-group checkbox">
							<label> <input type="checkbox" name="remember_me">
								记住我的登录信息
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<!-- /.social-auth-links -->
		</div>
		<!-- /.login-box-body -->
	</div>
	
	<!-- jQuery 2.1.4 -->
	<script src="${CPATH}/static/plugins/jquery/jquery.min.js"></script>
	<script src="${CPATH}/static/plugins/jquery/jquery.form.min.js"></script>
	<script src="${CPATH}/static/plugins/toastr/toastr.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="${CPATH}/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="${CPATH}/static/plugins/pace/pace.min.js"></script>
	<script>
		$(function() {
			$("#p").hide();
			$("#uname").hide();
			$(document).ajaxStart(function() {
				Pace.restart();
			});
			$("#loginform").submit(function() {
				$(this).ajaxSubmit({
					type : "post", 
					dataType : "json", 
					success : function(data) { 
						if(data == false){
							$("#p").show();
							$("#uname").show();
							$("#uname").html("用户名/手机号/密码错误,请核对之后重新输入");
							$("#uname").css("color","red");
							$("#uname").css("margin-left","5%");
							//toastr.error(data.message,'用户名/密码错误');
							/* setTimeout( function(){
								location.reload();
										}, 2 * 1000 ); */
						}/* else if(data.message == "change"){
							layer.confirm('你的密码为初始密码,您需要修改吗？', {
								btn : ['确定', '取消']},
								function() {
									layer.closeAll();
									location.href = "${CPATH}/admin/user/updatePassword";
								},
								function() {
									layer.close();
									location.href = "${CPATH}/admin/index";
								}
							); 
						} */else{
							location.href = "${CPATH}/admin/index";
						}
					},
					error : function() {
						$("#p").show();
						$("#uname").show();
						$("#uname").html("用户名/手机号/密码错误,请核对之后重新输入");
						$("#uname").css("color","red");
						$("#uname").css("margin-left","5%");
					}
				});
				return false; //不刷新页面  
			});
		});
	</script>
</body>
</html>
