<section class="content-header">
	<h1>
		数据字典列表
	</h1>
</section>

<!-- Main content -->
<section class="content">
	<div class="row content-row">
		<!-- <ul class="jp-common-pad list-inline" style="float: left">
			<li class="all">
				<a class="current" href="#">
					全部 <span class="count">（${userCount!'0'}）</span>
				</a>
				|
			</li>
			<li class="publish">
				<a href="#">
					管理员 <span class="count">（${adminCount!'0'}）</span>
				</a>
			</li>
		</ul> -->

		<form class="form-horizontal" style="float: right" action="${CPATH}/admin/dict?c=${c!}&p=${p!}" method="post">
			<div class="input-group input-group-sm">
				<input id="post-search-input" class="form-control" type="search" value="${k!}" name="k" placeholder="搜索">&nbsp; 
				<input id="search-submit" class="btn btn-default btn-sm" type="submit" value="搜索字典">
			</div>
		</form>
	</div>
	<div class="row content-row">
		<div class="jp-left">
			<select style="width: 120px" class="form-control input-sm" name="action" id="action">
				<option value="">==批量操作==</option>
				<option value="delete">删除</option>
			</select>
		</div>
		<div class="jp-left">
			<button class="btn btn-sm btn-default" type="button" onclick="batchAction()"> 应用 </button>
		</div>
		
		<div class="jp-right">
			<a href="${CPATH}/admin/dict/edit?c=${c!}&p=${p!}" class="btn btn-sm btn-primary"> 新增 </a>
		</div>
	</div>

	<div class="box ">

		<!-- /.box-header -->
		<div class="box-body jp-common-pad">
			<form action="" method="POST" id="form">
			<table class="table table-striped">
				<thead>
					<tr>
						<th style="width: 20px">
							<label class="jp-common-pad "> 
								<input class="jp-common-pad " id="dataItem" onclick="checkAll(this)" title="全选" type="checkbox">
							</label>
						</th>
						<th style="width: 20%">字典名称</th>
						<th>字典类型</th>
						<th>字典编码</th>
						<th>字典值</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<#if page??> <#list page.getList() as bean>
					<tr class="jp-onmouse">
						<td>
							<label class="jp-common-pad"> 
								<input class="jp-common-pad" name="dataItem" type="checkbox" value="${(bean.id)!}">
							</label>
						</td>
						<td>
							<strong><a href="${CPATH}/admin/dict/edit?id=${bean.id}&c=${c!}&p=${p!}">${bean.name!}</a></strong>
						</td>
						<td>${bean.type!}</td>
						<td>${bean.key!}</td>
						<td>${bean.value!}</td>
						<td>${bean.createTime!}</td>
						<td>
							<a href="${CPATH}/admin/dict/edit?id=${bean.id}&c=${c!}&p=${p!}" class="btn btn-sm">[编辑]</a>
							<!-- <a href="${CPATH}/admin/dict/delete?id=${bean.id}&c=${c!}&p=${p!}" class="btn btn-sm">[删除]</a> -->
						</td>
					</tr>
					</#list> </#if>
				</tbody>

			</table>
			</form>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->

	<div class="cf">
		<div class="pull-right"><#include "../_inc/_paginate_wrapper.html" /></div>
	</div>
	<!-- /.row -->
</section>
