<header class="main-header">
	<!-- Logo -->
	<a href="${CPATH}/" class="logo" target="_blank">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>CC</b></span> 
		<span class="logo-lg"><b>渠道云</b></span>
	</a>

	<nav class="navbar navbar-static-top" role="navigation">
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">开关</span> 
			<span class="icon-bar"></span> 
			<span class="icon-bar"></span> 
			<span class="icon-bar"></span>
		</a>

		<div class="navbar-custom-menu" style="padding-right: 2rem">
			<ul class="nav navbar-nav">

				<li class="dropdown user user-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<span class="hidden-xs">${USER.realname!USER.username}， 您好</span>
						<img src="${CPATH}${(USER.avatar)!'/static/ccloud/admin/image/avatar.jpg'}" class="user-image" >
					</a>
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header">
							<img src="${CPATH}${(USER.avatar)!'/static/ccloud/admin/image/avatar.jpg'}" style="border-radius: 50%;" >
							<p>${USER.nickname!USER.username} - ${(session['sellerName'])!}</p>
							</li>
						<li class="user-footer">
							<div class="pull-left">
								<a href="${CPATH}/admin/user/info?p=user&c=info" class="btn btn-default btn-flat">资料</a>
							</div>
							<#if session['sellerList']?? && session['sellerList']?size gt 1>
							<div class="pull-left" style="margin-left: 12px">
								<a data-toggle="modal" data-target="#gridSystemModal" class="btn btn-default btn-flat">切换账套</a>
							</div>	
							</#if>						
							<div class="pull-right">
								<a href="${CPATH}/admin/logout?ucode=${ucode!}" class="btn btn-default btn-flat">退出</a>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</header>
