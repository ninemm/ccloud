<#include "../_inc/_layout.html"/>

<#macro script_import>

</#macro>

<#macro css_import>

</#macro>

<#macro script>

</#macro>

<@layout active_id=p child_active_id=c>

<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>查看客户</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
	<li>客户管理</li>
		<li class="active">查看客户</li>
	</ol>
</section>
<!-- Main content -->
<section class="content">
	<div class="box box-default">
		<div class="box-header with-border">
			<h3 class="box-title">客户信息</h3>
			<div class="box-tools">
				<button type="button" class="btn btn-box-tool" data-widget="collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<form id="form" class="form-horizontal" >
			<div class="box-body">
			    <div class="form-group">
                    <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4">客户名称:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.name" value="${(customerStore.name)!}" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4">电话:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.telephone" value="${(customerStore.telephone)!}" readonly="readonly">
                        </div>
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4">经度:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.lng" value="${(customerStore.lng)!}" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4">纬度:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.lat" value="${(customerStore.lat)!}" readonly="readonly">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                     <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4 ">省市区:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" value="${(customerStore.prov_name)!} ${(customerStore.city_name)!} ${(customerStore.country_name)!}" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4">地址:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.address" value="${(customerStore.address)!}" readonly="readonly">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                     <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4 ">百度门店id:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.uid" value="${(customerStore.uid)!}" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4">街景图id:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.street_id" value="${(customerStore.street_id)!}" readonly="readonly">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                     <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4 ">分类:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.type" value="${(customerStore.type)!}" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4">标签:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.tag" value="${(customerStore.tag)!}" readonly="readonly">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                     <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4 ">人均消费:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.price" value="${(customerStore.price)!}" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4">总体评分:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.overall_rating" value="${(customerStore.overall_rating)!}" readonly="readonly">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                     <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4 ">评论数:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.comment_num" value="${(customerStore.comment_num)!}" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4">团购数:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.groupon_num" value="${(customerStore.groupon_num)!}" readonly="readonly">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                     <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4 ">是否有效:</label>
                        <div class="input-group col-sm-8">
                            <#if customerStore.is_enabled>
                            <input class="form-control input-sm" type="text" name="customerStore.is_enabled" value="有效" readonly="readonly">
                            <#else>
                            <input class="form-control input-sm" type="text" name="customerStore.is_enabled" value="无效" readonly="readonly">
                            </#if>
                        </div>
                    </div>
                    <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4">认领次数:</label>
                        <div class="input-group col-sm-8">
                            <input class="form-control input-sm" type="text" name="customerStore.receive_num" value="${(customerStore.receive_num)!}" readonly="readonly">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                     <div class="col-sm-5 validata-box">
                        <label class="control-label col-sm-4 ">详情链接:</label>
                        <div class="input-group col-sm-8">
                            <a class="form-control-static" href="${(customerStore.detail_url)!}" target="_blank" >前往</a>
                        </div>
                    </div>
                </div>
			</div>
		</form>
		<div class="box-footer"> 
			<input type="button" class="btn btn-primary" onclick="window.history.back(); return false;" value="返  回" hidefocus="true" />
		</div>
	</div>
</section>

</@layout>
